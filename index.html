<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film s podnapisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        iframe {
            width: 90%;
            max-width: 800px; /* Maksimalna širina videa */
            height: 450px;    /* Prilagodljiva višina */

        }
        .note {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Ogled filma s podnapisi</h1>

    <!-- Vdelaj iframe z URL do DOOD STREAM videa -->
    <iframe 
        src="https://dooodster.com/d/htq052mvn7yh" 
        allowfullscreen>
    </iframe>

    <!-- Opomba -->
    <p class="note">Če podnapisi niso samodejno vključeni, jih omogočite s klikom na nastavitve predvajalnika.</p>
</body>
</html>
